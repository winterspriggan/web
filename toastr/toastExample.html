<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- toastr link -->
  <link rel="stylesheet" type="text/css" 
  href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
</head>
<body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- toastr java script 라이브러리 -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js">
    </script>
    <script>
    // 알람 메시지
    //제목, 내용, 떠있는 시간 설정
    toastr.success('title', 'success', {timeOut: 10000});
    toastr.info('title', 'information', {timeOut: 10000});
    toastr.error('title', 'error', {timeOut: 10000});
    toastr.warning('title', 'warning', {timeOut: 10000});
    toastr.options.closeHtml ='';
  </script>
</body>
</html>
